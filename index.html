<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tic.css">           
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <main>
            <center>
                <h1 style="margin-top:2px; font-size:4rem;">Tic-Tac-Toe</h1>
                <div class="msg hide">
                    <p id="displaywinner">Congratulations!! Winner is 0
                    </p>
                    <center> <button id="newgame">New Game</button></center>
                </div>
            </center>
            <div class="container ">
                <div class="game">
                    <button class="box" id="b1"></button>
                    <button class="box col2" id="b2"></button>
                    <button class="box" id="b3"></button>
                    <button class="box" id="b4"></button>
                    <button class="box col2" id="b5"></button>
                    <button class="box" id="b6"></button>
                    <button class="box" id="b7"></button>
                    <button class="box col2" id="b8"></button>
                    <button class="box" id="b9"></button>
                </div>
            </div>
            <center> <button id="reset">Reset</button></center>
        </main>
        <script src="tic.js">
        </script>
    </body>

</html>
